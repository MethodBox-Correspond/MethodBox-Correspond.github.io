<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>山东农业大学</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Google Fonts 现代无衬线字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2fae58;
      --primary-light: #eafbee;
      --primary-dark: #206e3a;
      --accent: #baf9bc;
      --white: #fff;
      --gray: #f4f6f9;
      --radius: 20px;
      --shadow: 0 8px 32px rgba(47, 174, 88, 0.12);
      --nav-height: 66px;
      --nav-gap: 32px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', 'Segoe UI', 'Microsoft Yahei', Arial, sans-serif;
      background: var(--gray);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
    }
    /* 顶部导航条 */
    .navbar {
      width: 100vw;
      min-width: 320px;
      height: var(--nav-height);
      background: linear-gradient(90deg, #2fae58 0%, #86e993 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4vw;
      box-shadow: 0 4px 24px rgba(47,174,88,0.11);
      position: relative;
      z-index: 10;
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .navbar-logo img {
      height: 38px;
      width: 38px;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: 0 2px 8px rgba(47,174,88,0.08);
      background: #eafbee;
    }
    .navbar-title {
      font-size: 1.22rem;
      color: var(--white);
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 8px rgba(47,174,88,0.10);
    }
    .navbar-links {
      display: flex;
      gap: var(--nav-gap);
      align-items: center;
    }
    .navbar-link {
      color: var(--white);
      font-size: 1.04rem;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 22px;
      border-radius: 22px;
      background: rgba(47,174,88,0.07);
      transition: background .18s, color .18s, box-shadow .18s;
      box-shadow: 0 1px 6px rgba(47,174,88,0.07);
      position: relative;
      border: none;
    }
    .navbar-link:hover {
      background: rgba(255,255,255,0.18);
      color: #206e3a;
      box-shadow: 0 4px 16px rgba(47,174,88,0.17);
      text-decoration: underline;
    }
    @media (max-width: 820px) {
      .navbar-links {
        gap: 15px;
      }
      .navbar-link {
        padding: 8px 10px;
        font-size: 0.96rem;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        height: 48px;
        padding: 0 2vw;
      }
      .navbar-title {
        font-size: 1rem;
      }
      .navbar-logo img {
        height: 26px;
        width: 26px;
      }
      .navbar-links {
        gap: 7px;
      }
      .navbar-link {
        font-size: 0.87rem;
        padding: 6px 7px;
      }
    }

    header {
      width: 100vw;
      position: relative;
      margin-bottom: 0;
      z-index: 2;
      background: var(--primary-light);
      box-shadow: 0 4px 24px rgba(47, 174, 88, 0.10);
    }
    .banner-img {
      display: block;
      width: 100vw;
      max-height: 320px;
      object-fit: cover;
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(47,174,88,.08);
    }
    .banner-title {
      position: absolute;
      left: 50%;
      top: 38px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.82);
      padding: 18px 38px;
      border-radius: 36px;
      font-size: 2.6rem;
      color: var(--primary-dark);
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 2px 16px rgba(47,174,88,.07);
      text-shadow: 0 2px 12px rgba(47,174,88,.08);
      z-index: 2;
      white-space: nowrap;
      border: 2px solid var(--accent);
    }
    @media (max-width: 600px) {
      .banner-title {
        padding: 8px 12vw;
        font-size: 1.25rem;
        top: 12px;
      }
      .banner-img {
        max-height: 160px;
      }
    }

    .container {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      margin-top: -38px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 42px 34px 30px 34px;
      text-align: center;
      position: relative;
      z-index: 3;
      min-height: 300px;
      border: 1.5px solid var(--accent);
      background: linear-gradient(120deg, #eafbee 0%, #fff 100%);
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 18px 3vw 14px 3vw;
        margin-top: -18px;
      }
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin: 45px 0 18px 0;
    }
    .nav-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 22px 18px 18px;
      background: linear-gradient(90deg, #2fae58 0%, #86e993 100%);
      color: var(--white);
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 44px;
      text-decoration: none;
      box-shadow: 0 2px 10px rgba(47,174,88,.10);
      transition: background .18s, transform .18s, box-shadow .18s;
      border: none;
      position: relative;
      overflow: hidden;
      min-height: 52px;
    }
    .nav-link:hover {
      background: linear-gradient(90deg, #206e3a 0%, #6fd870 100%);
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 6px 18px rgba(47,174,88,.16);
    }
    .nav-link .icon {
      width: 26px;
      height: 26px;
      margin-right: 16px;
      flex-shrink: 0;
      filter: drop-shadow(0 2px 6px rgba(47,174,88,0.11));
    }
    .nav-link .arrow {
      width: 28px;
      height: 28px;
      margin-left: 14px;
      flex-shrink: 0;
      opacity: 0.78;
      filter: drop-shadow(0 2px 6px rgba(47,174,88,0.11));
      transition: transform .2s;
    }
    .nav-link:hover .arrow {
      transform: translateX(6px) scale(1.12);
    }

    .note {
      color: var(--primary-dark);
      font-size: 1.07rem;
      margin-bottom: 8px;
      margin-top: 10px;
      font-style: italic;
      letter-spacing: 0.5px;
      background: var(--primary-light);
      border-radius: 12px;
      padding: 8px 0;
      box-shadow: 0 2px 8px rgba(47,174,88,.07);
      width: 92%;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid var(--accent);
    }
    /* 新增入口按钮美化 */
    .navbar-link.special {
      background: linear-gradient(90deg,#baf9bc 0%, #2fae58 100%);
      color: var(--primary-dark);
    }
    .navbar-link.special:hover {
      color: var(--primary);
      background: linear-gradient(90deg,#eafbee 0%, #baf9bc 100%);
    }

    footer {
      width: 100vw;
      background: linear-gradient(90deg,#e7f9ed 0%, #d2f3d4 100%);
      color: #2e4e2a;
      text-align: center;
      font-size: 1rem;
      padding: 22px 0 16px 0;
      letter-spacing: 0.5px;
      margin-top: 48px;
      box-shadow: 0 -2px 12px rgba(47,174,88,.08);
      border-top: 2px solid var(--accent);
      z-index: 1;
      position: relative;
    }

    .contact-link {
      color: var(--primary);
      text-decoration: underline;
      font-weight: 600;
      transition: color .2s;
    }
    .contact-link:hover {
      color: #43b34d;
    }
  </style>

</head>
<body>
  <!-- 新导航栏 -->

      <img src="logo.png" alt="山东农业大学 Logo">

    <div class="navbar-links">

  </header>
  <main class="container">

  <footer>

    <a class="contact-link" href="mailto:arab@methodbox.top">arab@methodbox.top</a>

  <script>
    document.querySelectorAll('.nav-link').forEach(el => {
      el.addEventListener('mousedown', function() {
        el.style.background = 'linear-gradient(90deg, #c3f5d3 0%, #e8fff0 100%)';
      });
      el.addEventListener('mouseup', function() {
        setTimeout(() => {
          el.style.background = '';
        }, 180);
      });
      el.addEventListener('mouseleave', function() {
        el.style.background = '';
      });
    });
    // 顶部导航栏动态效果
    document.querySelectorAll('.navbar-link').forEach(el => {
      el.addEventListener('mousedown', function() {
        el.style.background = 'linear-gradient(90deg, #eafbee 0%, #baf9bc 100%)';
      });
      el.addEventListener('mouseup', function() {
        setTimeout(() => {
          el.style.background = '';
        }, 120);
      });
      el.addEventListener('mouseleave', function() {
        el.style.background = '';
      });
    });
  </script>
</body>
</html>
