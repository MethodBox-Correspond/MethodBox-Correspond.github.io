<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>山东农业大学</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Google Fonts 现代无衬线字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2fae58;
      --primary-light: #eafbee;
      --primary-dark: #206e3a;
      --accent: #baf9bc;
      --white: #fff;
      --gray: #f4f6f9;
      --radius: 20px;
      --shadow: 0 8px 32px rgba(47, 174, 88, 0.12);
      --nav-height: 62px;
      --nav-gap: 28px;
      --transition: .18s;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', 'Segoe UI', 'Microsoft Yahei', Arial, sans-serif;
      background: var(--gray);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
    }
    /* 顶部导航条 */
    .navbar {
      width: 100vw;
      min-width: 320px;
      height: var(--nav-height);
      background: linear-gradient(90deg, #2fae58 0%, #86e993 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4vw;
      box-shadow: 0 4px 24px rgba(47,174,88,0.11);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      height: 100%;
    }
    .navbar-logo img {
      height: 42px;
      width: auto;
      max-width: 150px;
      border-radius: 11px;
      object-fit: contain;
      box-shadow: 0 2px 8px rgba(47,174,88,0.08);
      background: #eafbee;
      padding: 3px 8px;
    }
    .navbar-links {
      display: flex;
      gap: var(--nav-gap);
      align-items: center;
    }
    .navbar-link {
      color: var(--white);
      font-size: 1.03rem;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 17px;
      border-radius: 22px;
      background: rgba(47,174,88,0.07);
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 1px 6px rgba(47,174,88,0.07);
      position: relative;
      border: none;
      white-space: nowrap;
    }
    .navbar-link:hover,
    .navbar-link.active {
      background: rgba(255,255,255,0.18);
      color: #206e3a;
      box-shadow: 0 4px 16px rgba(47,174,88,0.17);
      text-decoration: underline;
    }
    .navbar-link.special {
      background: linear-gradient(90deg,#baf9bc 0%, #2fae58 100%);
      color: var(--primary-dark);
    }
    .navbar-link.special:hover {
      color: var(--primary);
      background: linear-gradient(90deg,#eafbee 0%, #baf9bc 100%);
    }
    /* 加入我们二维码弹窗 */
    .qr-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(47,174,88,0.12);
      z-index: 101;
      justify-content: center;
      align-items: center;
    }
    .qr-modal-content {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 8px 32px rgba(47,174,88,0.16);
      padding: 30px 18px 22px 18px;
      max-width: 92vw;
      width: 350px;
      text-align: center;
      position: relative;
      animation: fadeIn .3s;
      border: 2px solid var(--accent);
    }
    @keyframes fadeIn {
      from { opacity:0; transform: scale(0.97);}
      to{ opacity:1; transform: scale(1);}
    }
    .qr-modal img {
      width: 190px;
      height: 190px;
      margin: 0 auto 20px auto;
      border-radius: 18px;
      box-shadow: 0 1px 8px rgba(47,174,88,0.09);
      background: var(--gray);
      border: 1.5px solid var(--accent);
    }
    .qr-modal .close-btn {
      position: absolute;
      top: 14px; right: 16px;
      background: #eee;
      color: var(--primary-dark);
      font-size: 1.2rem;
      border: none;
      border-radius: 50%;
      padding: 3px 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(47,174,88,0.06);
      transition: background .15s;
    }
    .qr-modal .close-btn:hover {
      background: #eafbee;
      color: var(--primary);
    }
    .qr-modal .qr-note {
      font-size: 0.98rem;
      color: #246c3f;
      margin-top: 12px;
      margin-bottom: 3px;
      background: #eafbee;
      border-radius: 10px;
      padding: 6px 8px;
      box-shadow: 0 2px 8px rgba(47,174,88,.07);
      border: 1px solid var(--accent);
    }
    .qr-modal .qr-tip {
      font-size: 0.93rem;
      color: #6b7d6f;
      margin-top: 6px;
      margin-bottom: 2px;
      line-height: 1.43;
      font-style: italic;
      background: #f4f6f9;
      border-radius: 8px;
      padding: 6px 8px;
      border: 1px solid #eafbee;
    }

    @media (max-width: 820px) {
      .navbar-links {
        gap: 13px;
      }
      .navbar-link {
        padding: 8px 8px;
        font-size: 0.98rem;
      }
      .navbar-logo img {
        height: 36px;
        max-width: 100px;
        padding: 2px 5px;
      }
    }
    @media (max-width: 600px) {
      .navbar {
        height: 46px;
        padding: 0 2vw;
      }
      .navbar-logo img {
        height: 24px;
        max-width: 56vw;
        padding: 1px 2px;
      }
      .navbar-link {
        font-size: 0.82rem;
        padding: 6px 3px;
      }
      .navbar-links {
        gap: 5px;
      }
      .qr-modal-content {
        width: 94vw;
        max-width: 98vw;
        padding: 18px 2vw 14px 2vw;
      }
      .qr-modal img {
        width: 62vw;
        height: 62vw;
        max-width: 220px;
        max-height: 220px;
      }
    }
    @media (max-width: 480px) {
      .navbar-logo img {
        max-width: 44vw;
      }
      .navbar-link {
        font-size: 0.72rem;
        padding: 4px 1px;
      }
    }
    header {
      width: 100vw;
      position: relative;
      margin-bottom: 0;
      z-index: 2;
      background: var(--primary-light);
      box-shadow: 0 4px 24px rgba(47, 174, 88, 0.10);
      margin-top: var(--nav-height);
    }
    .banner-img {
      display: block;
      width: 100vw;
      max-height: 320px;
      object-fit: cover;
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(47,174,88,.08);
    }
    .banner-title {
      position: absolute;
      left: 50%;
      top: 38px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.82);
      padding: 18px 38px;
      border-radius: 36px;
      font-size: 2.6rem;
      color: var(--primary-dark);
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 2px 16px rgba(47,174,88,.07);
      text-shadow: 0 2px 12px rgba(47,174,88,.08);
      z-index: 2;
      white-space: nowrap;
      border: 2px solid var(--accent);
    }
    @media (max-width: 600px) {
      .banner-title {
        padding: 8px 12vw;
        font-size: 1.25rem;
        top: 12px;
      }
      .banner-img {
        max-height: 140px;
      }
      header {
        margin-top: 46px;
      }
    }
    .container {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      margin-top: -38px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 42px 34px 30px 34px;
      text-align: center;
      position: relative;
      z-index: 3;
      min-height: 300px;
      border: 1.5px solid var(--accent);
      background: linear-gradient(120deg, #eafbee 0%, #fff 100%);
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 18px 3vw 14px 3vw;
        margin-top: -18px;
      }
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin: 45px 0 18px 0;
    }
    .nav-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 22px 18px 18px;
      background: linear-gradient(90deg, #2fae58 0%, #86e993 100%);
      color: var(--white);
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 44px;
      text-decoration: none;
      box-shadow: 0 2px 10px rgba(47,174,88,.10);
      transition: background .18s, transform .18s, box-shadow .18s;
      border: none;
      position: relative;
      overflow: hidden;
      min-height: 52px;
    }
    .nav-link:hover {
      background: linear-gradient(90deg, #206e3a 0%, #6fd870 100%);
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 6px 18px rgba(47,174,88,.16);
    }
    .nav-link .icon {
      width: 26px;
      height: 26px;
      margin-right: 16px;
      flex-shrink: 0;
      filter: drop-shadow(0 2px 6px rgba(47,174,88,0.11));
    }
    .nav-link .arrow {
      width: 28px;
      height: 28px;
      margin-left: 14px;
      flex-shrink: 0;
      opacity: 0.78;
      filter: drop-shadow(0 2px 6px rgba(47,174,88,0.11));
      transition: transform .2s;
    }
    .nav-link:hover .arrow {
      transform: translateX(6px) scale(1.12);
    }

    .note {
      color: var(--primary-dark);
      font-size: 1.07rem;
      margin-bottom: 8px;
      margin-top: 10px;
      font-style: italic;
      letter-spacing: 0.5px;
      background: var(--primary-light);
      border-radius: 12px;
      padding: 8px 0;
      box-shadow: 0 2px 8px rgba(47,174,88,.07);
      width: 92%;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid var(--accent);
    }

    footer {
      width: 100vw;
      background: linear-gradient(90deg,#e7f9ed 0%, #d2f3d4 100%);
      color: #2e4e2a;
      text-align: center;
      font-size: 1rem;
      padding: 22px 0 16px 0;
      letter-spacing: 0.5px;
      margin-top: 48px;
      box-shadow: 0 -2px 12px rgba(47,174,88,.08);
      border-top: 2px solid var(--accent);
      z-index: 1;
      position: relative;
    }

    .contact-link {
      color: var(--primary);
      text-decoration: underline;
      font-weight: 600;
      transition: color .2s;
    }
    .contact-link:hover {
      color: #43b34d;
    }
    /* 响应式菜单隐藏/显示（小屏下） */
    .navbar-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.9rem;
      margin-left: 8px;
      cursor: pointer;
      z-index: 110;
      padding: 0 8px;
      transition: color .18s;
    }
    .navbar-menu-toggle:active {
      color: #baf9bc;
    }
    @media (max-width: 600px) {
      .navbar-links {
        position: absolute;
        top: 46px; right: 0;
        background: linear-gradient(90deg, #2fae58 0%, #86e993 100%);
        flex-direction: column;
        align-items: flex-end;
        width: 86vw;
        border-bottom-left-radius: 18px;
        box-shadow: 0 6px 18px rgba(47,174,88,.13);
        display: none;
        padding: 10px 0 16px 0;
        gap: 3px;
      }
      .navbar-links.open {
        display: flex;
        animation: fadeIn .2s;
      }
      .navbar-menu-toggle {
        display: block;
      }
    }
  </style>
  <!-- Clarity analytics script -->
<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "t03r2fy0ch");
</script>
</head>
<body>
  <!-- 新导航栏，logo已带文字 -->
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="logo.png" alt="山东农业大学 Logo">
    </div>
    <button class="navbar-menu-toggle" id="menuToggle" aria-label="功能菜单">&#9776;</button>
    <div class="navbar-links" id="navbarLinks">
      <a href="https://docs.qq.com/form/page/DUVJGVGxBVE94QUJ4" target="_blank" class="navbar-link special">申请@永雏塔菲大学.top邮箱</a>
      <a href="https://benkezhaosheng.sdau.edu.cn" target="_blank" class="navbar-link">本科招生网</a>
      <a href="mailto:correspondence@methodbox.top" class="navbar-link">联系本站</a>
      <a href="javascript:void(0)" class="navbar-link" id="joinUsBtn">加入我们</a>
    </div>
  </nav>
  <!-- 加入我们二维码弹窗 -->
  <div class="qr-modal" id="qrModal">
    <div class="qr-modal-content">
      <button class="close-btn" id="qrCloseBtn" title="关闭">&times;</button>
      <img src="qr.jpg" alt="群二维码">
      <div class="qr-note">扫码加入我们的交流群！</div>
      <div class="qr-tip">
        注意：本群可能包含的元素包括但不限于：<br>
        鉴证、叽里咕噜说什么呢、这就是中国、群友各说各的、...
      </div>
    </div>
  </div>
  <header>
    <img src="./banner.jpg" alt="山东农业大学俯瞰图" class="banner-img">
    <div class="banner-title">欢迎来到山东农业大学！</div>
  </header>
  <main class="container">
    <div class="nav-links">
      <a href="https://www.sdau.edu.cn/" target="_blank" class="nav-link" id="site">
        <img src="university.svg" alt="学校官网" class="icon">
        学校官网
        <img src="arrow.svg" alt="前往官网" class="arrow">
      </a>
      <a href="http://xjw.sdau.edu.cn/jwglxt/xtgl/login_slogin.html" target="_blank" class="nav-link" id="jwxt">
        <img src="score.svg" alt="教务系统" class="icon">
        教务系统
        <img src="arrow.svg" alt="前往教务系统" class="arrow">
      </a>
      <a href="https://mp.weixin.qq.com/s/pIovgr8lAuy8ZbdxQz1mgw" target="_blank" class="nav-link" id="mp">
        <img src="wechat.svg" alt="学校公众号" class="icon">
        学校公众号
        <img src="arrow.svg" alt="前往公众号" class="arrow">
      </a>
      <a href="https://my.sdau.edu.cn/new/index.html" target="_blank" class="nav-link" id="campus">
        <img src="plant.svg" alt="智慧校园" class="icon">
        智慧校园
        <img src="arrow.svg" alt="前往智慧校园" class="arrow">
      </a>
    </div>
    <p class="note">选择以上入口，开启你的神人校园之旅</p>
  </main>
  <footer>
    Copyright 2025 Arabidopsis &nbsp;&nbsp;|&nbsp;&nbsp;请联系：
    <a class="contact-link" href="mailto:arab@methodbox.top">arab@methodbox.top</a>
  </footer>
  <script>
    // 顶部菜单移动端适配
    const menuToggle = document.getElementById('menuToggle');
    const navbarLinks = document.getElementById('navbarLinks');
    menuToggle.addEventListener('click', function() {
      navbarLinks.classList.toggle('open');
    });
    // 点击空白区域关闭移动菜单
    document.body.addEventListener('click', function(e){
      if(window.innerWidth <= 600 && navbarLinks.classList.contains('open')) {
        if(!navbarLinks.contains(e.target) && e.target !== menuToggle) {
          navbarLinks.classList.remove('open');
        }
      }
    });

    // 加入我们二维码弹窗功能
    const joinUsBtn = document.getElementById('joinUsBtn');
    const qrModal = document.getElementById('qrModal');
    const qrCloseBtn = document.getElementById('qrCloseBtn');
    joinUsBtn.addEventListener('click', function(e){
      qrModal.style.display = 'flex';
      setTimeout(() => qrModal.querySelector('.qr-modal-content').focus(), 10);
    });
    qrCloseBtn.addEventListener('click', function(){
      qrModal.style.display = 'none';
    });
    qrModal.addEventListener('click', function(e){
      if(e.target === qrModal) qrModal.style.display = 'none';
    });
    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape') qrModal.style.display = 'none';
    });

    // 按钮点击反馈
    document.querySelectorAll('.nav-link').forEach(el => {
      el.addEventListener('mousedown', function() {
        el.style.background = 'linear-gradient(90deg, #c3f5d3 0%, #e8fff0 100%)';
      });
      el.addEventListener('mouseup', function() {
        setTimeout(() => {
          el.style.background = '';
        }, 180);
      });
      el.addEventListener('mouseleave', function() {
        el.style.background = '';
      });
    });
    // 顶部导航栏按钮点击反馈
    document.querySelectorAll('.navbar-link').forEach(el => {
      el.addEventListener('mousedown', function() {
        el.style.background = 'linear-gradient(90deg, #eafbee 0%, #baf9bc 100%)';
      });
      el.addEventListener('mouseup', function() {
        setTimeout(() => {
          el.style.background = '';
        }, 120);
      });
      el.addEventListener('mouseleave', function() {
        el.style.background = '';
      });
    });
  </script>
</body>
</html>
